<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption/Decryption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6ee7b7,rgb(101, 221, 105),rgb(237, 132, 215));
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-hover {
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-hover:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md animate-fadeIn">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500">AES File Encryption/Decryption</h1>
        
        <!-- Form mã hóa -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Mã hóa file</h2>
            <form action="/encrypt" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Chọn file:</label>
                    <input type="file" name="file" class="mt-1 block w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-400 transition-all">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Khóa mã hóa:</label>
                    <input type="text" name="key" class="mt-1 block w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-400 transition-all" placeholder="Nhập khóa (độ dài tùy ý)">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-2 rounded-md btn-hover">Mã hóa</button>
            </form>
        </div>
        
        <!-- Form giải mã -->
        <div>
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Giải mã file</h2>
            <form action="/decrypt" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Chọn file:</label>
                    <input type="file" name="file" class="mt-1 block w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-400 transition-all">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Khóa giải mã:</label>
                    <input type="text" name="key" class="mt-1 block w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-400 transition-all" placeholder="Nhập khóa">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white p-2 rounded-md btn-hover">Giải mã</button>
            </form>
        </div>
    </div>
</body>
</html>
